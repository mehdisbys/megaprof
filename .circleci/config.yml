version: 2
jobs:
  build:
    working_directory: /var/www/html
    docker:
      - image: php:7.1-apache
        environment:
          APP_ENV: test
    steps:
      - run:
          name: Install system packages
          command: apt-get update && apt-get -y install git python3-pip
      - run:
          name: Install Docker
          command: curl -sSL https://get.docker.com/ | sh
      - run:
          name: Install awscli
          command: pip3 install awscli
      - run:
          name: Install PHP extensions
          command: docker-php-ext-install pdo
      - checkout
      - setup_remote_docker
      - run:
          name: Install Composer
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === trim(file_get_contents('https://composer.github.io/installer.sig'))) { echo 'Installer verified'; } else { echo 'Installer invalid'; unlink('composer-setup.php'); } echo PHP_EOL;"
            php composer-setup.php
            php -r "unlink('composer-setup.php');"
      - run:
          name: Display PHP information
          command: |
            php -v
            php composer.phar --version
      - run:
          name: Install project dependencies
          command: php composer.phar install --no-scripts
      - run:
          name: Configure Apache Server
          command: cp apache-config.conf /etc/apache2/sites-enabled/000-default.conf && a2enmod rewrite && service apache2 restart
      - run:
          name: Run Apache Server
          command: apachectl -D FOREGROUND
      - run:
          name: Push to ECR
          command: eval $(aws ecr get-login --region eu-west-1 --no-include-email) && docker push $AWS_ACCOUNT_ID.dkr.ecr.eu-west-1.amazonaws.com/${SERVICE}:${CIRCLE_BUILD_NUM}